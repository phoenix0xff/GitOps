name: Simulate Fault (GitOps - minimal)

on:
  workflow_dispatch:
    inputs:
      duration_minutes:
        description: Minutes to keep the fault before auto-fix
        required: true
        default: "5"

env:
  APP_NAME: node-app
  MANIFEST_PATH: manifest/deployment.yaml
  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  simulate-readiness-fault:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          token: ${{ env.PERSONAL_ACCESS_TOKEN }}

      - name: Set up git
        run: |
          git config user.name  "${{ env.GIT_USERNAME }}"
          git config user.email "${{ env.GIT_EMAIL }}"

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Inject faulty readinessProbe
        id: inject
        shell: bash
        run: |
          set -euo pipefail
          FILE="${{ env.MANIFEST_PATH }}"
          echo "Injecting bad readinessProbe into $FILE"
          cp "$FILE" "${FILE}.bak"

          # 1) Set/replace readinessProbe on the FIRST container (index 0)
          yq -i '
            .spec.template.spec.containers[0].readinessProbe =
              {"httpGet":{"path":"/nonexistent-health","port":3000},"initialDelaySeconds":5,"periodSeconds":5}
          ' "$FILE"

          # 2) Bump an annotation to guarantee a change & rollout every run
          export TS=$(date -u +%Y%m%d%H%M%S)
          yq -i '
            .spec.template.metadata.annotations = (.spec.template.metadata.annotations // {}) |
            .spec.template.metadata.annotations["sim-fault-run"] = strenv(TS)
          ' "$FILE"

          echo "Preview (container[0] readinessProbe):"
          yq e '.spec.template.spec.containers[0].readinessProbe' "$FILE" || true
          echo "Preview (annotations):"
          yq e '.spec.template.metadata.annotations' "$FILE" || true

          # 3) Commit ONLY if the file actually changed
          if git diff --quiet -- "$FILE"; then
            echo "No content change detected; skipping commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git add "$FILE"
            # Allow commit to be a no-op without failing the job
            if git commit -m "FAULT start: readinessProbe broken (sim-fault-run=$TS)"; then
              git push
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "git commit made no changes; skipping push."
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Hold fault
        if: steps.inject.outputs.changed == 'true'
        run: |
          echo "Keeping fault for ${{ github.event.inputs.duration_minutes }} minutes..."
          sleep $(( 60 * ${{ github.event.inputs.duration_minutes }} ))

      - name: Revert fault (auto-fix)
        if: steps.inject.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          FILE="${{ env.MANIFEST_PATH }}"
          echo "Reverting manifest to healthy state"

          if git revert --no-edit HEAD; then
            git push
          else
            echo "git revert failed; restoring backup"
            cp "${FILE}.bak" "$FILE"
            if git diff --quiet -- "$FILE"; then
              echo "Backup identical; nothing to commit."
            else
              git add "$FILE"
              git commit -m "FAULT end: restore original manifest"
              git push
            fi
          fi