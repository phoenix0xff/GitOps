apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app2-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app2
  template:
    metadata:
      labels:
        app: node-app2
      annotations:
        org.opencontainers.image.revision: d7d3047bccc5c71bcd4f5a05722521d23ca71abf
        sim-readiness-run: "20251202150849"
    spec:
      containers:
        - name: node-app2
          image: ens19kav/my-app2:main-25
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /nonexistent-health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
