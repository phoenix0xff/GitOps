apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app2-deployment
  annotations:
    dora.dev/source-commit: 0fca4ffe3d3d1d92c424c48f255bb4fbc6bf0ba5
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app2
  template:
    metadata:
      labels:
        app: node-app2
      annotations:
        org.opencontainers.image.revision: 0fca4ffe3d3d1d92c424c48f255bb4fbc6bf0ba5
    spec:
      containers:
        - name: node-app2
          image: ens19kav/my-app2:0fca4ffe3d3d1d92c424c48f255bb4fbc6bf0ba5
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
