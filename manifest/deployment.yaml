apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:5ca2105c861530bd5f0a692cabb812c160ec93d2
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /nonexistent-health # purposly wrong to trigger failure
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
