apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: ens19kav/my-app:836894cb09fb3d8e150c6972e9ed516429bc04bc
        ports:
        - containerPort: 3000
