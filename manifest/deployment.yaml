apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: 92480e524cacfce573c9daa8311d3433fa32998f
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:3aa4eccd18056ab8a3045561a19d1d2746d53fe7
          ports:
            - containerPort: 3000
