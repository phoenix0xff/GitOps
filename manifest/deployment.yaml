apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: e1a2b8ca8e7a05b623b73251a15fcc23de0f9761
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:e1a2b8ca8e7a05b623b73251a15fcc23de0f9761
          ports:
            - containerPort: 3000
