apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: 92480e524cacfce573c9daa8311d3433fa32998f
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:166d09c1112e123fe3352daed5fe5a97eb8c4a6a
          ports:
            - containerPort: 3000
