apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: bb9063259009edc6fa58091fac0752f09e0620bd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:bb9063259009edc6fa58091fac0752f09e0620bd
          ports:
            - containerPort: 3000
