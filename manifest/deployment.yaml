apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: 92480e524cacfce573c9daa8311d3433fa32998f
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:eb8c0e03b67829ecbc04158e4d9f3d4c921b05ad
          ports:
            - containerPort: 3000
