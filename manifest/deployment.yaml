apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: b13913861522d8b7740851a5ff5058377e046436
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:b13913861522d8b7740851a5ff5058377e046436
          ports:
            - containerPort: 3000
