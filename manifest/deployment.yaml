apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: 20ff624988206019580db8ea1953f8d5ccabea11
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:20ff624988206019580db8ea1953f8d5ccabea11
          ports:
            - containerPort: 3000
