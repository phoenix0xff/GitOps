apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    dora.dev/source-commit: 96891e268d305cad361f388f8aef7b6cc0c8868f
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
      annotations:
        org.opencontainers.image.revision: 96891e268d305cad361f388f8aef7b6cc0c8868f
        sim-readiness-run: "20251031163634"
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:96891e268d305cad361f388f8aef7b6cc0c8868f
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /nonexistent-health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
