apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: 92480e524cacfce573c9daa8311d3433fa32998f
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:e63116ea8901c7f2bb5cb4f7a62a1db48504dac2
          ports:
            - containerPort: 3000
