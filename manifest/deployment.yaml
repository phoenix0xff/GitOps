apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  annotations:
    appCommit: a768b573e0c27dadd8d168b68f104f3ee4abd6d9
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ens19kav/my-app:a768b573e0c27dadd8d168b68f104f3ee4abd6d9
          ports:
            - containerPort: 3000
