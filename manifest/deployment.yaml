apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: ens19kav/my-app:adffb5319716ca3b3d94fcd749071812df3403e2
        ports:
        - containerPort: 3000
